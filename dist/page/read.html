<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>Document</title>
    <link rel="stylesheet" href="../fonts/iconfont.css">
    <link rel="stylesheet" href="../css/read.css">
</head>

<body>
    <div class="wrap">
        <div class="wrapContent">
            <div class="insideContent">

            </div>
            <p class="load">正在加载中...</p>
        </div>
        <div class="wrapMask">
            <div class="head">
                <span><i>←</i>返回</span>
                <span><b>...</b></span>
            </div>
            <div class="foot">
                <div class="up"><span class="prev">上一章</span><span class="page"></span><span class="next">下一章</span></div>
                <ul class="down">
                    <li class="menuBtn"><i class="icon iconfont icon-gengduo-2"></i>目录</li>
                    <li id="font"><i>Aa</i>字体</li>
                    <li class="pattern"><i class="icon iconfont icon-gengduo-2"></i><span>夜间</span></li>
                    <li><i class="icon iconfont icon-arrow-small-down"></i>下载</li>
                    <div class="fontStyle">
                        <div class="fontSize"><span>字号</span><span class="big">大</span><span class="small">小</span></div>
                        <div class="bg"><span>背景</span><em></em><em></em><em></em><em></em><em></em><em></em></div>
                    </div>
                </ul>
            </div>
        </div>
        <div class="menuMask">
            <div class="menuHead">
                <span class="backBtn">←返回</span>目录
            </div>
            <div class="menuMain">
                <ul class="menulist">
                </ul>
            </div>
        </div>
    </div>
    <script src="../js/lib/require.js"></script>
    <script class="menucont" type="text/x-handlebars-template">
        {{#each}}{{/each}}
    </script>
    <script>
        window.onload = function() {
            require(['../js/main'], function() {
                require(["read"]);
            })
        };
    </script>
</body>

</html>
